<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header"> <a href="/" class="navbar-brand">Bridges</a></div>
        <div class="navbar-header"> <a href="http://bridgesuncc.github.io" class="navbar-brand">Documentation</a></div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li> <a href="/login">Log In </a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container clearfix"></div>
    <div class="container">
      <div style="float:left; min-height:500px;" class="col-lg-6">
        <h1>Welcome to Bridges!</h1>
        <p>Creating a bridge between your assignments and the world</p>
        <div style="margin-top:30px;">
        </div>
      </div>
      <div style="float:right" class="col-lg-6">
        <p class="alert alert-danger"></p>
      </div>
      <div style="float:right" class="col-lg-6">
        <div class="well">
          <form action="/users/session" method="post" class="form-horizontal">
            <div class="fieldset">
              <legend>Log in!</legend>
              <input type="hidden" name="_csrf">
              <div class="form-group">
                <label class="col-lg-2 control-label">Username </label>
                <div class="col-lg-10">
                  <input id="user" type="text" name="username" placeholder="User Name" class="form-control">
                </div>
              </div>
              <div class="form-group"> 
                <label class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input id="pwd" type="password" name="password" placeholder="Password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10">
                  <input id="submit" type="submit" value="Log In" class="btn btn-primary">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10">
                  <p>Don't have a an account? <a href="/signup">Signup!</a></p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div style="float:right; margin-top: 25px;" class="col-lg-6">
      </div>
    </div>
  </body>
</html>
