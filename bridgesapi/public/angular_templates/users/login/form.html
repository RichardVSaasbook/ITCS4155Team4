<div class="well">
	<form action="/users/session" method="post" class="form-horizontal">
		<div class="fieldset">
			<legend>Log in!</legend>
			<input type="hidden" name="_csrf" value="{{ csrftoken }}" />
			<div class="form-group">
				<label class="col-lg-2 control-label">Username</label>
				<div class="col-lg-10">
					<input id="user" class="form-control" type="text" name="username" placeholder="User Name" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input id="pwd" class="form-control" type="password" name="password" placeholder="Password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10">
					<input id="submit" type="submit" value="Log In" class="btn btn-primary" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10">
					<p>
						Don't have an account? <a href="#/signup">Signup!</a>
					</p>
				</div>
			</div>
		</div>
	</form>
</div>
