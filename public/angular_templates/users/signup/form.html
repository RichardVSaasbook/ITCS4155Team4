<div class="well">
	<form action="/users" method="post" class="form-horizontal bs-example">
		<fieldset>
			<legend>Create an account!</legend>
			<input type="hidden" name="_csrf" value="{{ csrftoken }}" />
			<div class="form-group">
				<label class="col-lg-2 control-label">Username</label>
				<div class="col-lg-10">
					<input class="form-control" type="text" name="username" placeholder="User Name" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input class="form-control" type="password" name="password" placeholder="Password" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input class="form-control" type="email" name="email" placeholder="Your Email" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label"> Account Type</label>
				<div class="col-lg-10">
					<p><input type="radio" checked="checked" name="accounttype" value="ST" id="accounttype-st"> <label for="accounttype-st">Student</label></p>
					<p><input type="radio" name="accounttype" value="PR" id="accounttype-pr"> <label for="accounttype-pr">Professor</label></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10">
					<input type="submit" value="Register" class="btn btn-primary" />
				</div>
			</div>
		</fieldset>
	</form>
</div>
