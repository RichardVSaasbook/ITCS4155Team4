<div id="assignmentCanvas" overflow="auto"> 
  <div id="vis" overflow="hidden" display="block" class="assignmentContainer"></div>
</div>

<div id="optionContainer" class="assignmentContainer data-ng-if="owner">
	<div style="margin:10px 10px 10px 10px;">
	  <label>Share </label>
	  <div class="switch-toggle well">
	    <input id="public" type="radio" name="view" onclick="toggleShare(true)"/>
	    <label for="public">Public </label>
	    <input id="private" type="radio" name="view" onclick="toggleShare(false)"/>
	    <label for="private">Private </label><a class="btn btn-primary"></a>
	  </div>
	  <ul class="nav nav-pills nav-stacked">
	    <li class="nav-header"> <b>Choose your representation</b></li>
	    <li id="nodelink"><a onclick="setvis('nodelink')">Node-link diagram</a></li>
	    <li id="tree"> <a onclick="setvis('tree')">Tree </a></li>
	    <li id="queue"><a onclick="setvis('queue')">Queue</a></li>
	  </ul><span>upload thumbnail</span>
	</div>
</div>
