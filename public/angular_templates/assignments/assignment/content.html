<div id="assignmentCanvas" overflow="auto">
	<div class="assignmentContainer vis" data-ng-if="vistype == 'error'">
		<div style="color: #eb6864; font-size: 24px; padding: 50px;">Error: {{ data.error }}</div>
	</div>
	<div id="vis" data-bridges-visualization="{{ vistype }}" data-ng-style="visualizationStyle" class="assignmentContainer vis" data-ng-if="vistype != 'error'"></div>

	<div id="optionContainer" class="assignmentContainer" data-ng-if="owner">
		<div style="margin:10px 10px 10px 10px;">
		  <label>Share </label>
		  <div class="switch-toggle well">
			<input id="public" type="radio" name="view" data-ng-checked="shared" data-ng-click="toggleShare(true)"/>
			<label for="public">Public </label>
			<input id="private" type="radio" name="view" data-ng-checked="!shared" data-ng-click="toggleShare(false)"/>
			<label for="private">Private </label><a class="btn btn-primary"></a>
		  </div>
		  <ul class="nav nav-pills nav-stacked">
			<li class="nav-header"> <b>Choose your representation</b></li>
			<li id="nodelink" data-ng-class="{active: vistype == 'nodelink'}"><a data-ng-click="setVisualizationType('nodelink')">Node-link diagram</a></li>
			<li id="tree" data-ng-class="{active: vistype == 'tree'}"> <a data-ng-click="setVisualizationType('tree')">Tree </a></li>
			<li id="queue" data-ng-class="{active: vistype == 'queue'}"><a data-ng-click="setVisualizationType('queue')">Queue</a></li>
		  </ul><span>upload thumbnail</span>
		</div>
	</div>
</div>
